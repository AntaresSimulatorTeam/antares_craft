name: Coverage
on:
  push:
    branches:
      - "**"

env:
  VERSION: v2.28.0

jobs:
  coverage_and_integration_test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 9
      matrix:
        os: [ windows-latest, ubuntu-22.04 ]
        include:
          - os: windows-latest
            tox_env: windows
            run_sonar: false

          - os: ubuntu-22.04
            tox_env: coverage
            run_sonar: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download AntaresWeb asset from last release and unzip it
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.DAILY_CI }}
          REPO: AntaresSimulatorTeam/antares_desktop
          FILENAME: AntaresWeb-${{ matrix.os }}-${{ env.VERSION }}
        run: |
          bash scripts/find_release.sh $VERSION $FILENAME
          unzip -o $FILENAME -d ./AntaresWebDesktop

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox~=4.21.2
          pip install tox-uv~=1.11.3


      - name: Run all tests (with coverage on Ubuntu)
        run: tox -e ${{ matrix.tox_env }}

      - name: SonarCloud Scan
        if: matrix.run_sonar
        uses: sonarsource/sonarcloud-github-action@v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
