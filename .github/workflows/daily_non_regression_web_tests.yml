name: Non regression API tests
on:
  schedule:
    - cron: '21 5 * * *'

jobs:
  ci:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download AntaresWeb daily asset
        env:
          GITHUB_TOKEN: ${{ secrets.DAILY_CI }}
          REPO: AntaresSimulatorTeam/antares_desktop
          VERSION: AntaresWebDev
        run: |
          echo "Finding release ID..."
          
          release_id=$(curl -s \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/$REPO/releases | \
            jq --arg ver "$VERSION" '.[] | select(.name == $ver) | .id')
          
          if [ -z "$release_id" ]; then
            echo "Release not found!"
            exit 1
          fi
          echo "Release ID: $release_id"
          
          echo "Finding AntaresWeb asset ID..."
          asset_id=$(curl -s \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/$REPO/releases/$release_id/assets | \
            jq '.[] | select(.name=="AntaresWeb.zip") | .id')
          if [ -z "$asset_id" ]; then
            echo "Asset AntaresWeb.zip not found!"
            exit 1
          fi
          echo "Asset ID: $asset_id"
          
          echo "Downloading asset..."
          curl -L -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/octet-stream" \
            https://api.github.com/repos/$REPO/releases/assets/$asset_id \
            -o AntaresWeb.zip
      

      - name: Unzip AntaresWebDesktop asset
        run: unzip -o AntaresWeb.zip -d AntaresWebDesktop

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Performs API integration test
        run: |
          pytest tests/integration/test_web_client.py
