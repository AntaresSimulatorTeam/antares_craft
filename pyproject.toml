[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "antares_craft"
version = "0.0.1"
description = """Antares Craft python library is currently under construction. When completed it will allow to \
create, update and read antares studies."""
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name="Sylvain Leclerc"},
    {name="Tatiana Vargas"},
    {name="Martin Behlthle"},
    {name="Sigurd Borge"}
]
requires-python = ">=3.9"
dependencies = [

]
classifiers = [
#    Classifiers here: https://pypi.org/classifiers/
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/AntaresSimulatorTeam/antares_craft"
"Bug Tracker" = "https://github.com/AntaresSimulatorTeam/antares_craft/issues"

# Coverage
[tool.coverage.run]
relative_files = true

# Mypy
[tool.mypy]
mypy_path = "src"
packages = "antares"
disallow_untyped_defs = true
disallow_untyped_calls = true

# Pytest
[tool.pytest.ini_options]
pythonpath = "src"
testpaths = "tests"
log_cli = true
junit_family= "xunit2"

# Ruff
[tool.ruff]
line-length = 120

[tool.ruff.lint]
## E4, E7, E9 and F are the default configuration of ruff, "I" is added to handle imports
select = ["E4", "E7", "E9", "F", "I"]

[tool.ruff.lint.isort]
## Use a single line between direct import and from import.
lines-between-types = 1
section-order = [
    "testing",
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.isort.sections]
testing = ["pytest*", "*mock*"]

# Setuptools
[tool.setuptools.packages.find]
## All the following settings are optional:
where = ["src"]
