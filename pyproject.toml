[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "antares_craft"
version = "0.0.1"
authors = [
    {name="Sylvain Leclerc"},
    {name="Tatiana Vargas"},
    {name="Martin Behlthle"},
    {name="Sigurd Borge"}
]
dependencies = [

]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = "tests"
log_cli = true
junit_family= "xunit2"

[tool.mypy]
mypy_path = "src"
packages = "antares"
disallow_untyped_defs = true
disallow_untyped_calls = true

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
# E4, E7, E9 and F are the default configuration of ruff, I is added to handle imports
select = ["E4", "E7", "E9", "F", "I"]

[tool.ruff.lint.isort]
# Use a single line between direct and from import.
lines-between-types = 1
section-order = [
    "testing",
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.isort.sections]
testing = ["pytest*", "*mock*"]

[tool.coverage.run]
relative_files = true
